apiVersion: apps/v1
kind: Deployment
metadata:
  name: oke-sb-demo
spec:
  selector:
    matchLabels:
      app: oke-sb-demo
  replicas: 3
  template:
    metadata:
      labels:
        app: oke-sb-demo
    spec:
      containers:
      - image: <Image Location>
        name: oke-sb-demo
        imagePullPolicy: IfNotPresent
        ports:
          - name: oke-sb-demo
            containerPort: 8080
            protocol: TCP
        env:
          - name: SPRING_APPLICATION_JSON
            valueFrom:
              configMapKeyRef:
                name: oci-metrics-config-map
                key: oci-metrics-config.json    
      imagePullSecrets:
        - name: <Secret Name>
---
apiVersion: v1
kind: Service
metadata:
  name: oke-sb-lb
  labels:
    app: oke-sb-demo
  annotations:
    service.beta.kubernetes.io/oci-load-balancer-shape: "flexible"
    service.beta.kubernetes.io/oci-load-balancer-shape-flex-min: "10"
    service.beta.kubernetes.io/oci-load-balancer-shape-flex-max: "100"
spec:
  type: LoadBalancer
  ports:
  - port: 8080
  selector:
    app: oke-sb-demo
      
